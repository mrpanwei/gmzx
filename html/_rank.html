		$(document).ready(function () {
			if (!isUrlHxApp()) {
				rankInfo();
			}
		});

		function HxAppready() {
			rankInfo();
		}

		function rankInfo() {
			IDValid();
			$.showLoading();
			jQuery.ajax({
				type: "get",
				url: horse_ajax + "riderGetRank",
				data: {
					safeCode: cookieget("usersafety")
				},
				dataType: "jsonp",
				crossDomain: true,
				success: function (response) {
					if ("success" == response[0].status) {
						var list = response[0].data;
						if (list.length > 0) {
							if (!isBlank(list[0].name)) {
								$("#n1").html(list[0].name);
								$("#n1Val").html(list[0].num + '单');
							}
						}
						if (list.length > 1) {
							if (!isBlank(list[1].name)) {
								$("#n2").html(list[1].name);
								$("#n2Val").html(list[1].num + '单');
							}
						}
						if (list.length > 2) {
							if (!isBlank(list[2].name)) {
								$("#n3").html(list[2].name);
								$("#n3Val").html(list[2].num + '单');
							}
						}
					}
					$.hideLoading();
				},
				error: function () {
					$.hideLoading();
				}
			})
		}

		//验证用户身份
		function IDValid() {
			if (isBlank(cookieget("usersafety"))) {
				if (isHxApp()) {
					app_GoLogin();
				} else {
					window.location.href = "login.html";
				}
			}
		}
	</script>
