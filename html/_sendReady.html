<!DOCTYPE html>
<html>

<head>
    <title>sendReady</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write.xml site description.">
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/demos.css">
    <script type="text/javascript" src="../lib/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script>
        $(document).ready(function () {
            if (!isUrlHxApp()) {
                readyInfo();
            }
        });

        function HxAppready() {
            readyInfo();
        }

        //验证用户身份
        function IDValid() {
            if (isBlank(cookieget("usersafety"))) {
                if (isHxApp()) {
                    app_GoLogin();
                } else {
                    window.location.href = "login.html";
                }
            }
        }

        function readyInfo() {
            IDValid();
            $.showLoading();
            jQuery.ajax({
                type: "get",
                url: horse_ajax + "riderLogisticsReady",
                data: {
                    safeCode: cookieget("usersafety"),
                    pageIndex: $("#pageIndex").val()
                },
                dataType: "jsonp",
                crossDomain: true,
                success: function (response) {
                    var htmlAll = $("#contentList").html();
                    if ("success" == response[0].status) {
                        var list = response[0].data;
                        list.forEach(function (value, index, array) {
                            console.log(array[index]);
                            htmlAll += itemMake(array[index].name, array[index].address, array[index].position, array[index].orderHead, array[index].cAddress, array[index].requireDate, array[index].cLocation)
                        });
                        $("#contentList").html(htmlAll);
                    }
                    else {
                        $("#more").hide();
                    }
                    $.hideLoading();
                },
                error: function () {
                    $.hideLoading();
                }
            })
        }

        //点击更多
        function addMore() {
            $("#pageIndex").val(parseInt($("#pageIndex").val()) + 1);
            readyInfo();
        }

        function itemMake(name, address, position, orderHead, cAddress, requireDate, cLocation) {
            var html = "";
            html += "<div id=\"" + orderHead + "\" >";
            html += "<div class=\"weui-cell\" style=\"padding:10px 10px;background-color:#19A160;\" onclick=\"getTask('" + orderHead + "')\">";
            html += "<div class=\"weui-cell__hd\" style=\"position: relative;margin-right: 10px;\">";
            html += "<img src=\"img/scup.png\" style=\"width: 50px;display: block\">";
            html += "</div>";
            html += "<div class=\"weui-cell__bd\" style=\"color:white;\">";
            html += "<p>" + name + "</p>";
            html += "<p style=\"font-size: 13px;\">" + address + "</p>";
            html += "</div>";
            html += "</div>";
            html += "<div class=\"weui-cells__title\" style=\"font-size: 18px; color: black;\">" + orderHead + "</div>";
            html += "<div class=\"weui-cells__title\" style=\"font-size: 18px; \">要求送达：" + requireDate + "</div>";
            html += "<div onclick=\"tryNavigation('" + cLocation + "','" + cAddress + "')\" class=\"weui-cells__title\">" + cAddress + "<img src=\"img/location.png\"></div>";
            html += "</div>";
            return html;
        }

        function tryNavigation(gps, address) {
            $.confirm("确定导航，否则取消", address, function () {
                navigation(gps, address);
            });
        }

        //导航
        function navigation(gps, address) {
            var lat = gps.split(',')[0];
            var lng = gps.split(',')[1];
            if (!isBlank(lat) && !isBlank(lng) && !isBlank(address)) {
                if (isHxApp()) {
                    app_OpenMap(lng, lat, address);
                } else {
                    $.alert(address, gps);
                }
            }
        }

        function getTask(obj) {
            $.confirm(obj, "确定后受理此单", function () {
                jQuery.ajax({
                    type: "get",
                    url: horse_ajax + "riderLogisticsCall",
                    data: {
                        safeCode: cookieget("usersafety"),
                        orderHead: obj
                    },
                    dataType: "jsonp",
                    crossDomain: true,
                    success: function (response) {
                        if ("success" == response[0].status) {
                            $("#" + obj).remove();
                            $.toast(response[0].mesg, "success");

                        } else {
                            $.toast(response[0].mesg, "forbidden");
                        }
                        $("#pageIndex").val(1);
                        $("#contentList").html("");
                        readyInfo();
                    },
                    error: function () {

                    }
                })

            }, function () {
                //取消操作
            });
        }
    </script>
    <style>
        .head {
            height: 3.0rem;
            line-height: 3.0rem;
            text-align: center;
            background-color: #fff;
            color: #13227A;
            position: relative;
            font-size: 1.3rem;
        }

        .return {
            font-size: 1.2rem;
            color: #13227A;
            position: absolute;
            left: 1rem;
            top: 0rem;
        }

        .search {
            color: #fff;
            position: absolute;
            right: 1rem;
        }
    </style>
</head>

<body ontouchstart>
    <input type="hidden" id="pageIndex" value="1" />

	<div class="head" onclick="myBack('_deliveryOther.html')">
        <a href="javascript:javascript:" onclick="myBack('_deliveryOther.html')" class="return">〈</a>
        待受理
        <a href="javascript:javascript:" onclick="myBack('_deliveryOther.html')" class="search"></a>
    </div>




    <div class="weui-cells" id="contentList">
    </div>
    <div id="more" class="weui-form-preview__ft">
        <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:addMore()">点击更多</a>
    </div>
    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../lib/fastclick.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);

        });
    </script>
    <script src="../js/jquery-weui.js"></script>
</body>

</html>
