		<script>
			function login() {
				jQuery.ajax({
					type: "get",
					url: horse_ajax + "appLogin",
					data: {
						code: $("#phone").val(),
						codeKey: $("#pswd").val()
					},
					dataType: "jsonp",
					crossDomain: true,
					success: function(response) {
						if("success" == response[0].status) {
							var info = response[0].data;
							cookiesetset('usersafety', info[0].safeCode);
							if(1 == info[0].style) {
								window.location.href = "home.html";
							} else if(2 == info[0].style) {
								cookiesetset('lineGroup', info[0].lineGroup);
								window.location.href = "_home.html";
							} else if(4 == info[0].style) {
								cookiesetset('lineGroup', info[0].lineGroup);
								window.location.href = "supermarketHome.html";
							}
						} else {
							alert('用户名或密码错误', "")
						}
					},
					error: function() {}
				})
			}
		</script>
