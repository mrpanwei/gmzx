		function read(readAction) {
			orderInfo(readAction);

		function orderInfo(order_status) {
			IDValid();
			$.showLoading();
			jQuery.ajax({
				type: "get",
				url: horse_ajax + "sellerGetOrderPrint",
				data: {
					safeCode: cookieget("usersafety"),
					status: order_status
				},
				dataType: "jsonp",
				crossDomain: true,
				success: function (response) {
					if ("success" == response[0].status) {
						var list = response[0].data;
								console.log(list);
						for (var i = 0; i < list.length; i++) {

						}
					//	$("#content1").html(htmlAll);
					}
					$.hideLoading();
				},
				error: function () {
					$.hideLoading();
				}
			})
		}

		//验证用户身份
		function IDValid() {
			if (isBlank(cookieget("usersafety"))) {
				if (isHxApp()) {
					app_GoLogin();
				} else {
					window.location.href = "login.html";
				}
			}
		}
