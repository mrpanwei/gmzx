	<script>
		$(document).ready(function () {
			if (!isUrlHxApp()) {
				arriveInfo();
			}
		});

		function HxAppready() {
			arriveInfo();
		}

		//验证用户身份
		function IDValid() {
			if (isBlank(cookieget("usersafety"))) {
				if (isHxApp()) {
					app_GoLogin();
				} else {
					window.location.href = "login.html";
				}
			}
		}

		function arriveInfo() {
			IDValid();
			$.showLoading();
			jQuery.ajax({
				type: "get",
				url: horse_ajax + "riderLineArriveInfo",
				data: {
					safeCode: cookieget("usersafety"),
					pageIndex: $("#pageIndex").val()
				},
				dataType: "jsonp",
				crossDomain: true,
				success: function (response) {
					if ("success" == response[0].status) {
						var list = response[0].data;
						var htmlAll = "";
						list.forEach(function (value, index, array) {
							console.log(array[index]);
							htmlAll += itemMaker(array[index].result, array[index].cPhone, array[index].cAddress, array[index].arriveDate, array[index].orderHead, array[index].codeDesc)
						});
						$("#contentList").append(htmlAll);
					}
					else {
						$("#more").hide();
					}
					$.hideLoading();
				},
				error: function () {
					$.hideLoading();
				}
			})
		}

		//点击更多
		function addMore() {
			$("#pageIndex").val(parseInt($("#pageIndex").val()) + 1);
			arriveInfo();
		}

		//列表生产器
		function itemMaker(result, phone, address, date, orderHead, codeDesc) {
			var html = "";
			html += "<a href=\"javascript:void(0);\" class=\"weui-media-box weui-media-box_appmsg\">";
			html += "<div onclick=\"refShow('" + codeDesc + "','" + phone + "')\"  class=\"weui-media-box__hd\">";
			if (4 == result) {
				html += "<img class=\"weui-media-box__thumb\" src=\"img/arriveFinish.png\" alt=\"\">";
			} else {
				html += "<img class=\"weui-media-box__thumb\" src=\"img/arriveRefuse.png\" alt=\"\">";
			}
			html += "</div>";
			html += "<div class=\"weui-media-box__bd\">";
			html += "<h4 class=\"weui-media-box__title\">";
			html += address;
			html += " <span class=\"weui-media-box__title-after\">" + date + "</span>";
			html += " </h4>";
			html += "<p class=\"weui-media-box__desc\">" + orderHead + "</p>";
			html += "</div>";
			html += "</a>";
			return html;
		}

		function refShow(msg, phone) {
			if (!isBlank(msg)) {
				$.alert("退货原因", msg);
			}
		}
	</script>
