		.head {
			height: 3.0rem;
			line-height: 3.0rem;
			text-align: center;
			background-color: #fff;
			color: #52B3E5;
			position: relative;

		}

		.return {

			top: 0rem;
		}

		.search {

			right: 1rem;

	</style>
	<script>
		$(document).ready(function () {
			if (!isUrlHxApp()) {
				selfInfo();
				getRefuse();
			}
		});

		function HxAppready() {
			selfInfo();
			getRefuse();
		}
		//验证用户身份
		function IDValid() {
			if (isBlank(cookieget("usersafety"))) {
				if (isHxApp()) {
					app_GoLogin();
				} else {
					window.location.href = "login.html";
				}
			}
		}

		function selfInfo() {
			IDValid();
			$.showLoading();
			jQuery.ajax({
				type: "get",
				url: horse_ajax + "sellerRiderTackList",
				data: {
					safeCode: cookieget("usersafety"),
					keywords: $("#txtSearch").val(),
					pageIndex: $("#pageIndex").val()
				},
				dataType: "jsonp",
				crossDomain: true,
				success: function (response) {
					if ("success" == response[0].status) {
						var list = response[0].data;
					//	console.log(list)
						var oldHead = "";
						var packsHead = "";
						var packages = "";
						var packsShow = "";
						var packsShowAll = $("#contentList").html();
						var forCount = 0;
						for (var i = 0; i < list.length; i++) {
							if (oldHead != list[i].Order_head) {
								//这里是一个新的订单 ,纪录头信息,如有信息了就合成
								if (packsHead.length > 0) {
									packsShow = "<div id=\"" + oldHead + "\" onclick=\"tackeAway('" + oldHead + "','" + list[i - 1].checkCode +
										"')\">" + packsHead + itemBodyCover(packages) + "</div>";
									packsShowAll = packsShowAll + packsShow;
									packages = "";
									forCount++;
								}
								packsHead = itemHead(list[i].Order_head, list[i].Orderid, list[i].Mobile, list[i].Remark, list[i].Realname);
								packages += itemBody(list[i].sp_name, list[i].Num);
								if (i == list.length - 1) {
									packsShow = "<div id=\"" + list[i].Order_head + "\" onclick=\"tackeAway('" + list[i].Order_head + "','" +
										list[i].checkCode + "')\">" + packsHead + itemBodyCover(packages) + "</div>";
									packsShowAll = packsShowAll + packsShow;
									packsShow = "";
									packsHead = "";
									forCount++;
								}
								oldHead = list[i].Order_head;
							} else {
								//如果是同一个订单的话，则处理包裹
								packages += itemBody(list[i].sp_name, list[i].Num);
								if (i == list.length - 1) {
									packsShow = "<div id=\"" + oldHead + "\" onclick=\"tackeAway('" + oldHead + "','" + list[i].checkCode +
										"')\">" + packsHead + itemBodyCover(packages) + "</div>";
									packsShowAll = packsShowAll + packsShow;
									packsShow = "";
									packsHead = "";
									packages = "";
									forCount++;
								}
							}
						}
						$("#contentList").html(packsShowAll);
						if (forCount < 5) {
							$("#more").hide()
						}
					} else {
						$("#more").hide();
					}
					$.hideLoading();
				},
				error: function () {
					$.hideLoading();
				}
			})
		}

		//点击更多
		function addMore() {
			$("#pageIndex").val(parseInt($("#pageIndex").val()) + 1);
			selfInfo();
		}

		//订单头信息
		function itemHead(orderHead, orderID, phone, remark, Realname) {
			var html = "";
			html += "<div class=\"weui-cell\" style=\"padding: 10px 10px; background-color: #19A160;\">";
			html +=
				"<div class=\"weui-cell__hd\" style=\"position: relative; margin-right: 10px;\"><img src=\"img/sclient.png\" style=\"width: 50px; display: block\"></div>";
			html += "<div class=\"weui-cell__bd\" style=\"color: white;\"><p>" + Realname + "，" + phone +
				"</p><p style=\"font-size: 13px;\">" + orderID + "</p></div></div>";
			if (remark != "" && remark != 'undefined' && remark != null) {
				html += "<div class=\"weui-cells__title\" style=\"font-size: 18px; color: #19A160;\">" + remark + "</div>";
			}
			return html;
		}

		//订单包裹
		function itemBody(sp_name, num) {
			var html = "";
			html +=
				"<div class=\"weui-cell\"><div class=\"weui-cell__hd\"><img src=\"img/sgood.png\" alt=\"\" style=\"width: 20px; margin-right: 5px; display: block\"></div>";
			html += "<div class=\"weui-cell__bd\"><p>" + sp_name + "</p></div><div class=\"weui-cell__ft\">" + num +
				"</div></div>";
			return html;
		}

		//封装包裹
		function itemBodyCover(body) {
			return "<div>" + body + "</div>";
		}

		//搜索订单
		function doSearch() {
			$("#pageIndex").val(1);
			$("#contentList").html("");
			selfInfo();
		}

		function tackeAway(orderHead, checkCode) {
			$("#selectOrder").val(orderHead);
			$.modal({
				title: orderHead,
				text: "请核对包号及商品后结算订单",
				buttons: [{
						text: "拒收",
						className: "default",
						onClick: function () {
							//                        console.log("提交拒收：" + orderHead)
							$.actions({
								title: "【请选择客户拒收的原因】",
								onClose: function () {},
								actions: gridArrayData
							});
							//                        $("#" + orderHead).remove();
						}
					},
					{
						text: "取消",
						onClick: function () {}
					},
					{
						text: "结单",
						onClick: function () {
							var clientCode = checkCode.substring(0, checkCode.length - 2) + '**';
							//需求变动，如送货上门则不需要输入提货码
							clientCode = checkCode;
							$.prompt({
								text: "",
								title: "请输入提货码",
								onOK: function (text) {
									//保证输入的取货验证码和系统提供的是一直
									if (text == checkCode) {
										console.log("提交结算：" + orderHead + ":" + text);
										chooseFinish(orderHead);
									}
								},
								onCancel: function () {
									console.log("取消了");
								},
								input: clientCode
							});
						}
					},
				]
			});
		}

		//正常用户签收
		function chooseFinish(orderHead) {
			if (!isBlank(orderHead)) {
				jQuery.ajax({
					type: "get",
					url: horse_ajax + "sellerSetOrderSendCustomer",
					data: {
						safeCode: cookieget("usersafety"),
						orderHead: orderHead
					},
					dataType: "jsonp",
					crossDomain: true,
					success: function (response) {
						if (response[0].status == "success") {
							$("#" + orderHead).remove();
						}
						$.alert(response[0].mesg, "");

					},
					error: function () {

					}
				})
			}
		}

		//获取拒绝列表
		var gridArrayData = []; //预存拒收列表
		function getRefuse() {
			jQuery.ajax({
				type: "get",
				url: horse_ajax + "sellerRefuseList",
				data: {
					safeCode: cookieget("usersafety")
				},
				dataType: "jsonp",
				crossDomain: true,
				success: function (response) {
					if ("success" == response[0].status) {
						var list = response[0].data;
						list.forEach(function (value, index, array) {
							gridArrayData.push({
								text: array[index].codeDesc,
								className: 'color-primary',
								onClick: function () {
									chooseRefuse(array[index].fid);
								}
							});
						});
					}
				},
				error: function () {}
			})
		}

		//拒收处理事件
		function chooseRefuse(code) {
			//            alert($("#selectOrder").val());
			if (!isBlank($("#selectOrder").val()) && !isBlank(code)) {
				jQuery.ajax({
					type: "get",
					url: horse_ajax + "sellerRefusePackage",
					data: {
						safeCode: cookieget("usersafety"),
						orderHead: $("#selectOrder").val(),
						refuseID: code
					},
					dataType: "jsonp",
					crossDomain: true,
					success: function (response) {
						$.alert(response[0].mesg, "");
						$("#" + $("#selectOrder").val()).remove();
					},
					error: function () {

					}
				})
			}
		}
	</script>
</head>
