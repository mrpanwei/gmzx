		<script>
			$(document).ready(function() {
				if(!isUrlHxApp()) {
					selfInfo();
					getRefuse();
				}
			});

			function HxAppready() {
				selfInfo();
				getRefuse();
			}
			//验证用户身份
			function IDValid() {
				if(isBlank(cookieget("usersafety"))) {
					if(isHxApp()) {
						app_GoLogin();
					} else {
						window.location.href = "login.html";
					}
				}
			}

			function selfInfo() {
				IDValid();
				$.showLoading();
				jQuery.ajax({
					type: "get",
					url: horse_ajax + "selfTackList",
					data: {
						safeCode: cookieget("usersafety"),
						keywords: $("#txtSearch").val(),
						pageIndex: $("#pageIndex").val()
					},
					dataType: "jsonp",
					crossDomain: true,
					success: function(response) {
						if("success" == response[0].status) {
							var list = response[0].data;
							console.log(list);
							var oldHead = "";
							var packsHead = "";
							var packages = "";
							var packsShow = "";
							var packsShowAll = $("#contentList").html();
							var forCount = 0;
							for(var i = 0; i < list.length; i++) {
								if(oldHead != list[i].Order_head) {
									//这里是一个新的订单 ,纪录头信息,如有信息了就合成
									if(packsHead.length > 0) {
										packsShow = "<div id=\"" + oldHead + "\" onclick=\"tackeAway('" + oldHead + "')\">" + packsHead + itemBodyCover(packages) + "</div>";
										packsShowAll = packsShowAll + packsShow;
										packages = "";
										forCount++;
									}
									packsHead = itemHead(list[i].Order_head, list[i].Orderid, list[i].Mobile, list[i].Remark, list[i].Create_time);
									packages += itemBody(list[i].Order_head, list[i].packageCode);
									if(i == list.length - 1) {
										packsShow = "<div id=\"" + list[i].Order_head + "\" onclick=\"tackeAway('" + list[i].Order_head + "')\">" + packsHead + itemBodyCover(packages) + "</div>";
										packsShowAll = packsShowAll + packsShow;
										packsShow = "";
										packsHead = "";
										forCount++;
									}
									oldHead = list[i].Order_head;
								} else {
									//如果是同一个订单的话，则处理包裹
									packages += itemBody(list[i].Order_head, list[i].packageCode);
									if(i == list.length - 1) {
										packsShow = "<div id=\"" + oldHead + "\" onclick=\"tackeAway('" + oldHead + "')\">" + packsHead + itemBodyCover(packages) + "</div>";
										packsShowAll = packsShowAll + packsShow;
										packsShow = "";
										packsHead = "";
										packages = "";
										forCount++;
									}
								}
							}
							$("#contentList").html(packsShowAll);
							if(forCount < 5) {
								$("#more").hide();
							}
						} else {
							$("#more").hide();
						}
						$.hideLoading();
					},
					error: function() {
						$.hideLoading();
					}
				})
			}

			//点击更多
			function addMore() {
				$("#pageIndex").val(parseInt($("#pageIndex").val()) + 1);
				selfInfo();
			}

			//订单头信息
			function itemHead(orderHead, Orderid, phone, remark, createTime) {
				var html = "";
				html += "<a style=\"background-color: #DADADA;\" href=\"javascript:void(0);\" class=\"weui-media-box weui-media-box_appmsg\">";
				html += "<div class=\"weui-media-box__hd\"><img class=\"weui-media-box__thumb\" src=\"img/cdelay.png\" alt=\"\"></div>";
				html += "<div class=\"weui-media-box__bd\"><h4 class=\"weui-media-box__title\">" + Orderid + "<span class=\"weui-media-box__title-after\">" + createTime + "</span></h4>";
				html += "<p class=\"weui-media-box__desc\">" + phone + "</p></div></a>";
				return html;
			}

			//订单包裹
			function itemBody(orderHead, packCode) {
				var html = "";
				html += "<a style=\"\" href=\"#.html\" class=\"weui-grid js_grid\"><div class=\"weui-grid__icon\"><img src=\"img/package.png\" alt=\"\"></div>";
				html += "<p class=\"weui-grid__label\">" + packCode + "</p></a>";
				return html;
			}

			//封装包裹
			function itemBodyCover(body) {
				return "<div class=\"weui-grids\"><div>" + body + "</div></div>";
			}

			//搜索订单
			function doSearch() {
				$("#pageIndex").val(1);
				$("#contentList").html("");
				selfInfo();
			}

			function tackeAway(orderHead) {
				$("#selectOrder").val(orderHead);
				$.modal({
					title: orderHead,
					text: "请核对包号及商品后结算订单",
					buttons: [{
							text: "拒收",
							className: "default",
							onClick: function() {
								//                        console.log("提交拒收：" + orderHead)
								$.actions({
									title: "【请选择客户拒收的原因】",
									onClose: function() {},
									actions: gridArrayData
								});
								//                        $("#" + orderHead).remove();
							}
						},
						{
							text: "取消",
							onClick: function() {}
						},
						{
							text: "结单",
							onClick: function() {
								console.log("提交结算：" + orderHead);
								chooseFinish(orderHead);
							}
						},
					]
				});
			}

			//正常用户签收
			function chooseFinish(orderHead) {
				if(!isBlank(orderHead)) {
					jQuery.ajax({
						type: "get",
						url: horse_ajax + "suppermarketSelfTake",
						data: {
							safeCode: cookieget("usersafety"),
							orderHead: orderHead
						},
						dataType: "jsonp",
						crossDomain: true,
						success: function(response) {
							if("success" == response[0].status) {
								$("#" + orderHead).remove();
							}
							$.alert(response[0].mesg, "");
						},
						error: function() {

						}
					})
				}
			}

			//获取拒绝列表
			var gridArrayData = []; //预存拒收列表
			function getRefuse() {
				jQuery.ajax({
					type: "get",
					url: horse_ajax + "supermartetRefuseList",
					data: {
						safeCode: cookieget("usersafety")
					},
					dataType: "jsonp",
					crossDomain: true,
					success: function(response) {
						if("success" == response[0].status) {
							var list = response[0].data;
							list.forEach(function(value, index, array) {
								gridArrayData.push({
									text: array[index].codeDesc,
									className: 'color-primary',
									onClick: function() {
										chooseRefuse(array[index].fid);
									}
								});
							});
						}
					},
					error: function() {}
				})
			}

			//拒收处理事件
			function chooseRefuse(code) {
				//            alert($("#selectOrder").val());
				if(!isBlank($("#selectOrder").val()) && !isBlank(code)) {
					jQuery.ajax({
						type: "get",
						url: horse_ajax + "supermarketRefusePackage",
						data: {
							safeCode: cookieget("usersafety"),
							orderHead: $("#selectOrder").val(),
							refuseID: code
						},
						dataType: "jsonp",
						crossDomain: true,
						success: function(response) {
							if("success" == response[0].status) {
								$("#" + $("#selectOrder").val()).remove();
							}
							$.alert(response[0].mesg, "");
						},
						error: function() {

						}
					})
				}
			}
		</script>
