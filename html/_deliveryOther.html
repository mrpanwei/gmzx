<head>
	<title>线路即时派送</title>

	<script type="text/javascript" src="../lib/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<script>
		$(document).ready(function () {
			if (!isUrlHxApp()) {
				collectInfo();
				setInterval("collectInfo()", "3000");
			}
		});

		function HxAppready() {
			collectInfo();
			setInterval("collectInfo()", "3000");
		}

		//验证用户身份
		function IDValid() {
			if (isBlank(cookieget("usersafety"))) {
				if (isHxApp()) {
					app_GoLogin();
				} else {
					window.location.href = "login.html";
				}
			}
		}

		function collectInfo() {
			IDValid();
		//	$.showLoading();
			jQuery.ajax({
				type: "get",
				url: horse_ajax + "riderLogisticsCollect",
				data: {
					safeCode: cookieget("usersafety")
				},
				dataType: "jsonp",
				crossDomain: true,
				success: function (response) {
					if ("success" == response[0].status) {
						var list = response[0].data;
						console.log(list)
						if (0 != list[0].ready) {
							$("#c1").html(list[0].ready);
							$("#c1").show();
						}else{
							$("#c1").hide();
						}
						if (0 != list[0].beforerun) {
							$("#c2").html(list[0].beforerun);
							$("#c2").show();
						}else{
							$("#c2").hide();
						}
						if (0 != list[0].run) {
							$("#c3").html(list[0].run);
							$("#c3").show();
						}else{
							$("#c3").hide();
						}
						if (0 != list[0].arrive) {
							$("#c4").html(list[0].arrive);
							$("#c4").show();
						}else{
							$("#c4").hide();
						}
					}
			//		$.hideLoading();
				},
				error: function () {
			//		$.hideLoading();
				}
			})
		}
	</script>
